<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Universidad San Sebastián</title>
    <link rel="stylesheet" href="Estilo.css">  <!-- Aquí enlazas el CSS -->
</head>
<body>
    <!-- Barra superior con el logo -->
    <header>
        <div class="nav-bar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/USS-Logo.png" alt="Universidad San Sebastián" class="logo">
            <span class="university-name">Universidad San Sebastián</span>
        </div>
    </header>

    <!-- Contenido del login -->
    <div class="container">
        <div class="login-box">
            <form>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="Ejemplo@correo.uss.cl" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="**********" required>
                
                <button type="submit" class="login-button">Iniciar Sesión</button>

                <a href="#" class="forgot-password">¿Olvidó la contraseña?</a>
            </form>
        </div>
    </div>
</body>
</html>
